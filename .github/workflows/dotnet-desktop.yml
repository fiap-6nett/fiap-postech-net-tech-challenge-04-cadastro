name: CI/CD - Push na main + deploy Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: wesley2019/create-api
      DOCKER_TAG: latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ” Restore dependÃªncias
        run: dotnet restore Contato.Cadastrar.Web.sln

      - name: ğŸ› ï¸ Build da aplicaÃ§Ã£o
        run: dotnet build Contato.Cadastrar.Web.sln --configuration Release --no-restore

      - name: ğŸ³ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build da imagem Docker com tag "latest"
        run: docker build -t $DOCKER_IMAGE:$DOCKER_TAG .

      - name: ğŸš€ Push da imagem para o Docker Hub
        run: docker push $DOCKER_IMAGE:$DOCKER_TAG

      - name: ğŸ” Login no Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: âš™ï¸ Obter credenciais do AKS
        run: |
          az aks get-credentials --resource-group ${{ secrets.AZURE_RG }} --name ${{ secrets.AZURE_AKS_CLUSTER }} --overwrite-existing

      - name: ğŸš€ Aplicar manifestos no cluster Kubernetes
        run: kubectl apply -f ./k8s/
